<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Montserrat google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue To Do List</title>
  </head>
  <body>
    <main id="app">
      <div class="container-fluid">
        <div class="row">
          <div class="offset-4 col-4 text-center my-5">
            <div class="input-group">
              <input type="text" placeholder="Inserisci un testo"class="form-control" v-model="userText" @keydown.enter="addItem(userText)" >
              <button class="btn btn-primary" @click="addItem(userText, selected)">Invia</button>
            </div>
            <select class="mt-3 form-select" size="1" aria-label="size 1 select example" v-model="selected">
              <option disabled value="">Scegli una categoria</option>
              <option value="Spesa">Spesa</option>
              <option value="Sport">Sport</option>
              <option value="Elettronica">Elettronica</option>
            </select>
          </div>
          <div class="offset-3 col-6 text-center ">
            <ul class="list-group" v-if="list.length > 0">
              <li class="list-group-item bg-light d-flex justify-content-between align-items-center" v-for="(item, index) in list">
                <input class="form-check-input me-1" type="checkbox" v-model="item.done" @click="checked(index)" >
                <div v-if="item.done == false">
                  {{item.text}} 
                  <div class="text-danger d-inline-block ms-5">Categoria: 
                    <span class="text-secondary">{{item.category}}</span> 
                  </div> 
                </div>
                <div v-else> <del> {{item.text}}</del>
                  <div class="text-danger d-inline-block ms-5">Categoria: 
                    <span class="text-secondary">{{item.category}}</span> 
                  </div> 
                </div>
                <span class="text-end"><i class="fas fa-xmark" @click="removeItem(index)"></i></span>
              </li>
            </ul>
            <h2 v-else>Aggiungi un elemento alla lista</h2>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
